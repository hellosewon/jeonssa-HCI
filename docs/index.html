<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Main Page</title>
    <link href="./index-style.css" rel="stylesheet" />
    <link rel="icon" href="./favicon.ico">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>
  <body>
  


<div class="container text-center" id="head">
  <p class="lead"> 
    <span id ="l1">Welcome to {치킨집}!</span>
    <br>
    <span id ="l2">There are <b><u>10</u></b> teams currently waiting.</span>
    <br><br>
    <span id ="l3">Please fill in the blanks below to get in line:</span>
    <br><br>
  </p>
</div>

<div class="container ">
    <div class="row clearfix">
    <div class="col-md-3 column"></div>
        <div class="col-md-6 column">
            <form role="form" class="myForm">
                <div class="form-group">
                     <input class="form-control" id="phone" placeholder="Phone Number (e.g. 010-1234-5678)">
                </div>
                <div class="form-group">
                     <input class="form-control " id="people" placeholder="Number of people in your team (e.g. 3)">
                </div>
                 <button type="submit" class="btn btn-default">Submit</button>
            </form>
        </div>
      <div class="col-md-3 column"></div>
    </div>
</div>

</body>
</html>
